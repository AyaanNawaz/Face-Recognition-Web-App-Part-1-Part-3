 
<html>
  <head>
    <title>Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-info heading"  style="font-size: 22px">IMAGE RECOGNITION WEBSITE</h1>
      <br><br>

      <p style="font-size: 22px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">Website Is Trained To Identify My Family Members: </p>
      <br>
<b class="name_of_objects">
  Ayaan <img src="Ayaan.jpg" style="width: 100;">
  <hr>
  Aysha (Mom)  <img src="Aysha.jpg" style="width: 100;">
  <hr>
  Sarfraz (Dad)  <img src="Sarfraz.jpg" style="width: 100;">
  <hr>
 Pramod (Grandpa)  <img src="Pramod.jpg" style="width: 100;">
  <hr>
  Sheela (Grandma)  <img src="Sheela.jpg" style="width: 100;">
  <hr>
</b>
<br>
      <label>Camera: </label>
<div id="camera"></div>
      <br><br>
      <label>Image: </label>
      <div id="result"></div>
      <br><br>
<button onclick="take_snapshot()" style="font-family: Times New Roman;" class="btn btn-danger">Capture Image</button>
      <br><br>
      <button onclick="check()" style="font-family: Times New Roman;" class="btn btn-success">Identify Image</button>
      <br><br>
      <p style="font-size: 22px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">Person: <span id="result_object_name"></span> </p>
      <p style="font-size: 22px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bolder;">Accuracy Rate:  <span id="result_object_accuracy"></span> </p>
    <br>
    <br>
    </center>

  </div>
  <label style="float:right; margin-right: 10px; font-size: 20px; color: rgb(152, 152, 152);">Powered By AN Web</label>
<script src="main.js"></script>

  </body>
</html>
